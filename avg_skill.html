<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script>

    var ctx = document.getElementById('avg_skill');
    var skill = ['css', 'html', 'javascript', 'c#', 'pearl', 'java', 'ruby on rails', 'angularjs', 'numpy',
        'sci-kit learn', 'vuejs', 'python',
        'pandas', 'php', 'reactjs', 'r', 'solidity', 'bootstrap', 'c++', 'git', 'golang'
    ]
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: skill,
            datasets: [{
                data: [3.625988, 4.073554, 4.500414, 4.648204, 4.686326, 4.709239, 4.772344,
                    4.884545, 4.887003, 4.966552, 4.99886, 5.164625,
                    5.258115, 5.282716, 5.377119, 5.389982, 5.438241, 5.497053,
                    5.599855, 5.915065, 6.14014
                ],
                backgroundColor: '#000075',
                borderWidth: 1,
                pointRadius: 0
            }]
        },
        options: {
            legend: {
                display: false
            },
            title: {
                display: true,
                text: 'Average rating awarded for every skill'
            },
            layout: {
                padding: {
                    left: 5,
                    right: 5,
                    top: 0,
                    bottom: 5
                }
            },
            scales: {
                yAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Average Rating Given'
                    },
                }],
                xAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Skill'
                    },
                }]
            }
        }
    });
</script>
